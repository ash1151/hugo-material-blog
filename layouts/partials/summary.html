<article>
	<a href="{{ .Permalink }}"><h2>{{ .Title }}</h2></a>
	<div class="metadata">
		<time>{{ .Date.Format "2006년 01월 02일" }}</time>
		{{ range .Params.tags }}
		<a class="tag" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
		{{ end }}
	</div>
	<p>
		{{ if .Params.summary }}
			{{ .Params.summary }}
		{{ else }}
			{{ .Summary }}
		{{ end }}
		{{ if .Truncated }}
			<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</p>
</article>
